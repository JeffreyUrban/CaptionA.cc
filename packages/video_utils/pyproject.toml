[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "video_utils"
dynamic = ["version"]
description = "Shared video processing utilities using FFmpeg"
readme = "README.md"
authors = [
    {name = "Jeffrey Urban"}
]
requires-python = ">=3.13,<3.14"
keywords = [
    "video",
    "ffmpeg",
    "frame-extraction"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14"
]
dependencies = [
    "ffmpeg-python>=0.2.0",
    "typer>=0.9.0",
    "rich>=13.0.0"
]

[project.scripts]
video_utils = "video_utils.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.9",
    "pyright>=1.1.0"
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../.."

[tool.hatch.build.targets.wheel]
packages = ["src/video_utils"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests requiring FFmpeg"
]

[tool.coverage.run]
source = ["src/video_utils"]
omit = ["*/tests/*"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:"
]

[tool.hatch.build.hooks.vcs]
version-file = "src/video_utils/_version.py"
