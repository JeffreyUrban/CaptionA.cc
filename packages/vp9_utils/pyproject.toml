[project]
name = "vp9-utils"
version = "0.1.0"
description = "VP9 video encoding utilities for Wasabi storage integration"
requires-python = ">=3.11"
dependencies = [
    "boto3>=1.28.0",
    "pillow>=10.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vp9_utils"]
