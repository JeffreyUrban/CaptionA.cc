[project]
name = 'box-classification'
version = '0.1.0'
description = 'Bayesian box classification for caption detection'
requires-python = '>=3.11'
dependencies = [
    'numpy>=1.24.0',
    'scipy>=1.10.0',
    'typer>=0.9.0',
    'rich>=13.0.0',
]

[project.scripts]
box-classification = 'box_classification.cli:app'

[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[dependency-groups]
dev = [
    'pytest>=7.0.0',
    'pytest-cov>=4.0.0',
]
