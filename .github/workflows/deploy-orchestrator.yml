# Deploy Orchestrator Service to Fly.io
# This workflow deploys the orchestrator service when changes are pushed to main

name: Deploy Orchestrator

on:
  push:
    branches:
      - main
    paths:
      - 'services/orchestrator/**'
      - '.github/workflows/deploy-orchestrator.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Configure Fly.io secrets
        run: |
          flyctl secrets set \
            SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            SUPABASE_SCHEMA="captionacc_prod" \
            SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            WASABI_ACCESS_KEY_READWRITE="${{ secrets.WASABI_ACCESS_KEY_READWRITE }}" \
            WASABI_SECRET_KEY_READWRITE="${{ secrets.WASABI_SECRET_KEY_READWRITE }}" \
            WASABI_BUCKET="${{ secrets.WASABI_BUCKET }}" \
            WASABI_REGION="${{ secrets.WASABI_REGION }}" \
            ENVIRONMENT="production" \
            --app captionacc-orchestrator \
            --stage
          # Note: Running in ephemeral Prefect mode (no Cloud connection needed)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy -c services/orchestrator/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          # Wait for deployment to be ready (orchestrator needs time for Prefect worker startup)
          echo "Waiting for service to start..."
          sleep 30

          # Get the app URL from fly.toml app name
          APP_URL="captionacc-orchestrator.fly.dev"

          # Health check with retries
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -f -m 10 https://${APP_URL}/health 2>/dev/null; then
              echo "✅ Deployment successful: https://${APP_URL}"
              exit 0
            fi
            echo "Not ready yet, waiting 10s..."
            sleep 10
          done

          echo "⚠️ Deployment completed but health check failed"
          echo "Service may still be starting up. Check: https://${APP_URL}/health"
          exit 0
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
