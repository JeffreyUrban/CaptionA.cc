name: Deploy OCR Service

on:
  push:
    branches:
      - main
    paths:
      # Only trigger when OCR service files change
      - 'services/ocr-service/**'
      - '.github/workflows/deploy-ocr-service.yml'
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        working-directory: ./services/ocr-service
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          # Wait for deployment to be ready
          echo "Waiting for service to start..."
          sleep 20

          # Get the app URL from fly.toml app name
          APP_URL="captionacc-ocr.fly.dev"

          # Health check with retries
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -f -m 10 https://${APP_URL}/ 2>/dev/null; then
              echo "✅ Deployment successful: https://${APP_URL}"
              exit 0
            fi
            echo "Not ready yet, waiting 10s..."
            sleep 10
          done

          echo "⚠️ Deployment completed but health check failed"
          echo "Service may still be starting up. Check: https://${APP_URL}"
          exit 0
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
