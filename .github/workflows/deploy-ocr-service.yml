name: Deploy OCR Service

on:
  push:
    branches:
      - main
    paths:
      # Only trigger when OCR service files change
      - 'services/ocr-service/**'
      - '.github/workflows/deploy-ocr-service.yml'
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        working-directory: ./services/ocr-service
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          # Wait for deployment to be ready
          sleep 10

          # Get the app URL
          APP_URL=$(flyctl info --json | jq -r '.Hostname')

          # Health check
          curl -f https://${APP_URL}/ || exit 1

          echo "âœ… Deployment successful: https://${APP_URL}"
        working-directory: ./services/ocr-service
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
