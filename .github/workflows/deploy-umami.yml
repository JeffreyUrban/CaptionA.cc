name: Deploy Umami Analytics

on:
  push:
    branches:
      - main
    paths:
      # Only trigger when Umami service files change
      - 'infrastructure/umami/**'
      - '.github/workflows/deploy-umami.yml'
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        working-directory: ./infrastructure/umami
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          # Wait for deployment to be ready
          sleep 10

          # Get the app URL from fly.toml app name
          APP_URL="umami.fly.dev"

          # Health check (Umami root path)
          curl -f https://${APP_URL}/ || exit 1

          echo "âœ… Deployment successful: https://${APP_URL}"
        working-directory: ./infrastructure/umami
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
