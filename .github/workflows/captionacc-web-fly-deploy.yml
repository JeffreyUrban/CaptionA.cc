# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    paths:
      - 'apps/captionacc-web/**'
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    defaults:
      run:
        working-directory: apps/captionacc-web
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Configure Fly.io secrets
        run: |
          flyctl secrets set \
            VITE_SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            VITE_SUPABASE_SCHEMA="captionacc_prod" \
            VITE_SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
            VITE_SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            WASABI_ACCESS_KEY_READONLY="${{ secrets.WASABI_ACCESS_KEY_READONLY }}" \
            WASABI_SECRET_KEY_READONLY="${{ secrets.WASABI_SECRET_KEY_READONLY }}" \
            WASABI_BUCKET="${{ secrets.WASABI_BUCKET }}" \
            WASABI_REGION="${{ secrets.WASABI_REGION }}" \
            ENVIRONMENT="production" \
            --app captionacc-web
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
