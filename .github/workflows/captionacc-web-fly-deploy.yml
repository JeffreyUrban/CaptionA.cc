# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    paths:
      - 'apps/captionacc-web/**'
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: prod
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    defaults:
      run:
        working-directory: apps/captionacc-web
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check if app exists
        working-directory: .
        run: |
          if ! flyctl apps list | grep -q "captionacc-web-prod"; then
            echo "::error::Fly.io app 'captionacc-web-prod' does not exist. Create it with: flyctl apps create captionacc-web-prod"
            exit 1
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Configure Fly.io secrets
        run: |
          flyctl secrets set \
            VITE_SUPABASE_URL="${{ vars.SUPABASE_URL }}" \
            VITE_SUPABASE_SCHEMA="captionacc" \
            VITE_SUPABASE_ANON_KEY="${{ vars.SUPABASE_ANON_KEY }}" \
            VITE_SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            WASABI_ACCESS_KEY_READONLY="${{ secrets.WASABI_ACCESS_KEY_READONLY }}" \
            WASABI_SECRET_KEY_READONLY="${{ secrets.WASABI_SECRET_KEY_READONLY }}" \
            WASABI_BUCKET="${{ vars.WASABI_BUCKET }}" \
            WASABI_REGION="${{ vars.WASABI_REGION }}" \
            ENVIRONMENT="production" \
            --app captionacc-web-prod
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only \
            --config fly.prod.toml \
            --build-arg VITE_SUPABASE_URL="${{ vars.SUPABASE_URL }}" \
            --build-arg VITE_SUPABASE_ANON_KEY="${{ vars.SUPABASE_ANON_KEY }}" \
            --build-arg VITE_SUPABASE_SCHEMA="captionacc"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
