# Deploy Traefik-Prefect Gateway Service to Fly.io
# This workflow deploys the combined Traefik + Prefect service when changes are pushed to main

name: Deploy Banchelabs Gateway

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/banchelabs-gateway/**'
      - '.github/workflows/deploy-traefik-prefect.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Configure Fly.io secrets
        run: |
          flyctl secrets set \
            GATEWAY_JWT_SECRET="${{ secrets.GATEWAY_JWT_SECRET }}" \
            PREFECT_API_DATABASE_CONNECTION_URL="${{ secrets.SUPABASE_DIRECT_CONNECTION_STRING }}" \
            --app banchelabs-gateway \
            --stage
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy -c infrastructure/banchelabs-gateway/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          # Wait for deployment to be ready (Traefik + Prefect need time to start)
          echo "Waiting for service to start..."
          sleep 45

          # Get the app URL from fly.toml app name
          APP_URL="banchelabs-gateway.fly.dev"

          # Health check with retries
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -f -m 10 https://${APP_URL}/ping 2>/dev/null; then
              echo "✅ Deployment successful: https://${APP_URL}"
              echo "Gateway health: https://${APP_URL}/ping"
              exit 0
            fi
            echo "Not ready yet, waiting 10s..."
            sleep 10
          done

          echo "⚠️ Deployment completed but health check failed"
          echo "Service may still be starting up. Check: https://${APP_URL}/ping"
          exit 0
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
