name: Deploy Traefik-Prefect Review App
on:
  # Run this workflow only when traefik-prefect code changes. Existing review apps will be updated when the PR is updated.
  pull_request:
    types: [opened, reopened, synchronize, closed]
    paths:
      - 'infrastructure/traefik-prefect/**'

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  # Set these to your Fly.io organization and preferred region.
  FLY_REGION: ewr
  FLY_ORG: personal

jobs:
  review_app:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}-traefik-prefect

    # Deploying apps with this "review" environment allows the URL for the app to be displayed in the PR UI.
    environment:
      name: review-traefik-prefect
      # The script in the `deploy` sets the URL output for each review app.
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Get code
        uses: actions/checkout@v6

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        if: ${{ github.event.action != 'closed' }}

      - name: Configure secrets for review app
        if: ${{ github.event.action != 'closed' }}
        run: |
          # Set required secrets for the review app
          flyctl secrets set \
            TRAEFIK_JWT_SECRET="${{ secrets.TRAEFIK_JWT_SECRET }}" \
            PREFECT_API_DATABASE_CONNECTION_URL="${{ secrets.SUPABASE_DIRECT_CONNECTION_STRING_STAGING }}" \
            --app pr-${{ github.event.number }}-traefik-prefect
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        # Continue even if app doesn't exist yet (will be created by next step)
        continue-on-error: true

      - name: Deploy PR app to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.5.0
        with:
          name: pr-${{ github.event.number }}-traefik-prefect
          path: infrastructure/traefik-prefect

      - name: Configure secrets after deployment
        if: ${{ github.event.action != 'closed' }}
        run: |
          # Ensure secrets are set after app creation
          flyctl secrets set \
            TRAEFIK_JWT_SECRET="${{ secrets.TRAEFIK_JWT_SECRET }}" \
            PREFECT_API_DATABASE_CONNECTION_URL="${{ secrets.SUPABASE_DIRECT_CONNECTION_STRING_STAGING }}" \
            --app pr-${{ github.event.number }}-traefik-prefect
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
