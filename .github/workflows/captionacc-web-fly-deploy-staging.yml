# Deploy CaptionA.cc Web to Staging
# Triggers on push to staging branch or manual dispatch

name: Deploy Web (Staging)
on:
  push:
    branches:
      - staging
    paths:
      - 'apps/captionacc-web/**'
  workflow_dispatch:  # Manual triggering

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    concurrency: deploy-web-staging

    defaults:
      run:
        working-directory: apps/captionacc-web

    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check if app exists
        working-directory: .
        run: |
          if ! flyctl apps list | grep -q "captionacc-web-staging"; then
            echo "::error::Fly.io app 'captionacc-web-staging' does not exist. Create it with: flyctl apps create captionacc-web-staging"
            exit 1
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Configure Fly.io secrets
        run: |
          flyctl secrets set \
            VITE_SUPABASE_URL="${{ vars.SUPABASE_URL }}" \
            VITE_SUPABASE_SCHEMA="captionacc" \
            VITE_SUPABASE_ANON_KEY="${{ vars.SUPABASE_ANON_KEY }}" \
            VITE_SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            WASABI_ACCESS_KEY_READONLY="${{ secrets.WASABI_ACCESS_KEY_READONLY }}" \
            WASABI_SECRET_KEY_READONLY="${{ secrets.WASABI_SECRET_KEY_READONLY }}" \
            WASABI_BUCKET="${{ vars.WASABI_BUCKET }}" \
            WASABI_REGION="${{ vars.WASABI_REGION }}" \
            ENVIRONMENT="staging" \
            --app captionacc-web-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only \
            --config fly.staging.toml \
            --build-arg VITE_SUPABASE_URL="${{ vars.SUPABASE_URL }}" \
            --build-arg VITE_SUPABASE_ANON_KEY="${{ vars.SUPABASE_ANON_KEY }}" \
            --build-arg VITE_SUPABASE_SCHEMA="captionacc" \
            --build-arg VITE_API_URL="${{ vars.VITE_API_URL }}" \
            --build-arg VITE_WASABI_BUCKET="${{ vars.WASABI_BUCKET }}" \
            --app captionacc-web-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for service to start..."
          sleep 15

          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -sf -m 10 "https://captionacc-web-staging.fly.dev" > /dev/null; then
              echo "✅ Deployment successful: https://captionacc-web-staging.fly.dev"
              exit 0
            fi
            sleep 10
          done

          echo "⚠️ Deployment completed but health check inconclusive"
          echo "Check: https://captionacc-web-staging.fly.dev"
