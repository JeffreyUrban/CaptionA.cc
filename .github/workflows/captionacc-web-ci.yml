name: CI

on:
  pull_request:
    paths:
      - 'apps/captionacc-web/**'
  push:
    branches:
      - main

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/captionacc-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'apps/captionacc-web/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Start dev server
        run: |
          npm run dev &
          DEV_SERVER_PID=$!
          echo "DEV_SERVER_PID=$DEV_SERVER_PID" >> $GITHUB_ENV
          # Wait for server to be ready
          echo "Waiting for dev server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Dev server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Dev server failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Run tests
        run: npm test

      - name: Stop dev server
        if: always()
        run: kill $DEV_SERVER_PID || true

      - name: Build project
        run: npm run build

      - name: Check for build artifacts
        run: |
          if [ ! -d "build/client" ] || [ ! -d "build/server" ]; then
            echo "Build failed: Missing build artifacts"
            exit 1
          fi
          echo "Build successful: All artifacts present"
