# Deploy CaptionA.cc API to Staging
# Triggers on push to staging branch or manual dispatch

name: Deploy API (Staging)

on:
  push:
    branches:
      - staging
    paths:
      - 'services/api/**'
      - 'packages/ocr_box_model/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    concurrency: deploy-api-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check if app exists
        run: |
          if ! flyctl apps list | grep -q "captionacc-api-staging"; then
            echo "::error::Fly.io app 'captionacc-api-staging' does not exist. Create it with: flyctl apps create captionacc-api-staging"
            exit 1
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Configure Fly.io secrets
        run: |
          flyctl secrets set \
            SUPABASE_URL="${{ vars.SUPABASE_URL }}" \
            SUPABASE_JWT_SECRET="${{ secrets.SUPABASE_JWT_SECRET }}" \
            SUPABASE_SCHEMA="captionacc" \
            SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            WASABI_ACCESS_KEY_ID="${{ secrets.WASABI_ACCESS_KEY_READWRITE }}" \
            WASABI_SECRET_ACCESS_KEY="${{ secrets.WASABI_SECRET_KEY_READWRITE }}" \
            WASABI_BUCKET="${{ vars.WASABI_BUCKET }}" \
            WASABI_REGION="${{ vars.WASABI_REGION }}" \
            WASABI_ENDPOINT_URL="https://s3.wasabisys.com" \
            PREFECT_API_URL="${{ vars.PREFECT_API_URL }}" \
            PREFECT_API_KEY="${{ secrets.PREFECT_API_KEY }}" \
            MODAL_TOKEN_ID="${{ secrets.MODAL_TOKEN_ID }}" \
            MODAL_TOKEN_SECRET="${{ secrets.MODAL_TOKEN_SECRET }}" \
            --app captionacc-api-staging \
            --stage
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        # Build context is project root to include packages/ocr_box_model
        run: flyctl deploy -c services/api/fly.staging.toml --dockerfile services/api/Dockerfile --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for service to start..."
          sleep 30

          APP_URL="captionacc-api-staging.fly.dev"

          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -f -m 10 https://${APP_URL}/health 2>/dev/null; then
              echo "✅ Deployment successful: https://${APP_URL}"
              exit 0
            fi
            echo "Not ready yet, waiting 10s..."
            sleep 10
          done

          echo "⚠️ Deployment completed but health check failed"
          echo "Service may still be starting up. Check: https://${APP_URL}/health"
          exit 0
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
