name: Test

on:
  push:
    paths:
      - 'data-pipelines/crop_frames/**'
    branches: [main]
  pull_request:
    branches: [main]

# Cancel old runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Run quality checks and link checks in parallel
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff (lint)
        working-directory: data-pipelines/crop_frames
        run: uv run ruff check .

      - name: Run ruff (format check)
        working-directory: data-pipelines/crop_frames
        run: uv run ruff format --check .

      - name: Run pyright
        working-directory: data-pipelines/crop_frames
        run: uv run pyright

  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Check documentation links
        uses: lycheeverse/lychee-action@v2
        continue-on-error: true
        with:
          args: --verbose --no-progress --accept 200,403,404,429 --timeout 30 --exclude 'github\.com/.*/settings/' --exclude 'localhost' --exclude 'packages/data_access' --exclude 'supabase/docs/SUPABASE_SETUP' --exclude 'docs/REPO_SECURITY_SANITIZATION' 'data-pipelines/crop_frames/**/*.md'
          fail: false

  test:
    needs: [quality, link-check]  # Run tests after both quality and link checks pass
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent jobs from hanging indefinitely
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        working-directory: data-pipelines/crop_frames
        env:
          COLUMNS: 120  # Set terminal width for consistent Rich output formatting
        run: uv run pytest --cov=src/crop_frames --cov-report=xml --cov-report=term --cov-fail-under=0

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          file: data-pipelines/crop_frames/coverage.xml
          fail_ci_if_error: false
