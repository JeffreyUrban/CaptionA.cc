app = "banchelabs-gateway"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile.combined"

[env]
  # Prefect server configuration (for Prefect container)
  PREFECT_SERVER_API_HOST = "0.0.0.0"
  PREFECT_SERVER_API_PORT = "4200"
  PREFECT_UI_ENABLED = "true"
  # UI should point to the gateway URL (not direct Prefect)
  PREFECT_UI_API_URL = "https://banchelabs-gateway.fly.dev/api"

  # Set PREFECT_API_DATABASE_CONNECTION_URL and TRAEFIK_JWT_SECRET in secrets

# HTTP Service (Traefik gateway)
[http_service]
  internal_port = 8080  # Traefik HTTP port
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle

  # Health check (Traefik ping endpoint)
  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "60s"
    method = "GET"
    path = "/ping"

# HTTPS Service (Traefik websecure)
[[services]]
  internal_port = 8443
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# VM Configuration
[[vm]]
  memory = "1024mb"  # 1GB for both Traefik (~200MB) and Prefect (~400MB)
  cpu_kind = "shared"
  cpus = 1

# Increase timeout for cold starts
[http_service.concurrency]
  type = "connections"
  hard_limit = 50
  soft_limit = 40
