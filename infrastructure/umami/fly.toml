app = 'umami'
primary_region = 'ewr'

[build]
  image = 'ghcr.io/umami-software/umami:postgresql-latest'

[experimental]
  enable_consul = false
  private_network = false

[env]
  DATABASE_TYPE = 'postgresql'
  PORT = '3000'
  NODE_OPTIONS = '--dns-result-order=ipv4first'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Environment variables will be set via fly secrets:
# - DATABASE_URL (with search_path=umami)
# - HASH_SALT
# - APP_SECRET (optional but recommended)
