app = 'captionacc-umami'
primary_region = 'sjc'

[build]
  image = 'ghcr.io/umami-software/umami:postgresql-latest'

[env]
  DATABASE_TYPE = 'postgresql'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Environment variables will be set via fly secrets:
# - DATABASE_URL (with search_path=umami)
# - HASH_SALT
# - APP_SECRET (optional but recommended)
