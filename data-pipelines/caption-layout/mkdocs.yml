site_name: Caption Layout
site_url: https://caption-layout.readthedocs.io/
site_description: A brief description of what your CLI tool does
repo_url: https://github.com/yourusername/caption-layout
repo_name: yourusername/caption-layout

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["docs"]
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
  - termynal:
      prompt_literal_start:
        - "$"
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Basic Concepts: getting-started/basic-concepts.md
  - Use Cases:
      - TEMPLATE_PLACEHOLDER:
          - TEMPLATE_PLACEHOLDER: use-cases/TEMPLATE_PLACEHOLDER/TEMPLATE_PLACEHOLDER.md
  - Features:
      - TEMPLATE_PLACEHOLDER: features/TEMPLATE_PLACEHOLDER/TEMPLATE_PLACEHOLDER.md
      - Explain Mode: features/explain/explain.md
      - Statistics Output: features/stats/stats.md
  - Guides:
      - TEMPLATE_PLACEHOLDER: guides/TEMPLATE_PLACEHOLDER.md
      - Performance: guides/performance.md
      - Common Patterns: guides/common-patterns.md
      - Troubleshooting: guides/troubleshooting.md
  - Reference:
      - CLI: reference/cli.md
      - CaptionLayout: reference/caption-layout.md
      - Library Usage: reference/library.md
  - About:
      - Algorithm: about/algorithm.md
      - Design Decisions: about/design-decisions.md
      - Contributing: about/contributing.md
