# Traefik Static Configuration
# Generic API Gateway for multiple projects

# Experimental features (required for plugins)
experimental:
  plugins:
    jwt:
      moduleName: github.com/traefik-plugins/traefik-jwt-plugin
      version: v0.10.0

# API and Dashboard
api:
  dashboard: true
  insecure: false # Dashboard only accessible via secure endpoints

# Entry Points
entryPoints:
  web:
    address: ":8080"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":8443"
    http:
      tls: {}

# Providers
providers:
  # File-based dynamic configuration
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

# Access Logs
accessLog:
  format: json
  fields:
    defaultMode: keep
    headers:
      defaultMode: drop
      names:
        Authorization: redact # Don't log tokens

# Metrics (Prometheus format)
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true

# Health Check
ping:
  entryPoint: web
