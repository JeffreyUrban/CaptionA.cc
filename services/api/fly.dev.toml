# Fly.io configuration for CaptionA.cc API (Development)
# Deploy: fly deploy -c fly.dev.toml

app = "captionacc-api-dev"
primary_region = "ewr"

[build]
  [build.args]
    PREFECT_FILE = "prefect-dev.yaml"

[deploy]
  # Run before each deployment to register Prefect flows
  release_command = "bash scripts/deploy_flows.sh"

[env]
  ENVIRONMENT = "development"
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  CRSQLITE_EXTENSION_PATH = "extensions/linux-x86_64/crsqlite.so"
  WORKING_COPY_DIR = "/data/working"
  WASABI_UPLOAD_IDLE_MINUTES = "5"
  WASABI_UPLOAD_CHECKPOINT_MINUTES = "15"
  LOCK_EXPIRY_MINUTES = "30"
  SUPABASE_SCHEMA = "captionacc"
  MODAL_APP_SUFFIX = "dev"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

kill_timeout = "30s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "captionacc_data_dev"
  destination = "/data"
  initial_size = "1gb"

[checks]
  [checks.health]
    grace_period = "60s"
    interval = "30s"
    method = "get"
    path = "/health"
    port = 8000
    timeout = "10s"
    type = "http"
