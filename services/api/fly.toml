# Fly.io configuration for CaptionA.cc API
# See https://fly.io/docs/reference/configuration/ for reference

app = "captionacc-api"
primary_region = "ewr"

[build]

[deploy]
  # Run before each deployment to register Prefect flows
  # This ensures deployments are always up-to-date with code changes
  release_command = "bash scripts/deploy_flows.sh"

[env]
  ENVIRONMENT = "production"
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  CRSQLITE_EXTENSION_PATH = "extensions/linux-x86_64/crsqlite.so"
  WORKING_COPY_DIR = "/data/working"
  WASABI_UPLOAD_IDLE_MINUTES = "5"
  WASABI_UPLOAD_CHECKPOINT_MINUTES = "15"
  LOCK_EXPIRY_MINUTES = "30"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0  # Machine stops when idle; working copy safe on volume
  processes = ["app"]  # Single container runs both web app and Supercronic scheduler

# Allow 30s for graceful shutdown (pending Wasabi uploads)
kill_timeout = "30s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "captionacc_data"
  destination = "/data"
  initial_size = "1gb"

[checks]
  [checks.health]
    grace_period = "60s"  # Allow 60s for startup (Prefect connection, etc.)
    interval = "30s"
    method = "get"
    path = "/health"
    port = 8000
    timeout = "10s"  # Increased timeout for health check response
    type = "http"
