app = "prefect-service"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  # Prefect server configuration
  PREFECT_SERVER_API_HOST = "0.0.0.0"
  PREFECT_SERVER_API_PORT = "4200"
  PREFECT_UI_ENABLED = "true"

  # Use Supabase PostgreSQL as backend
  # Set PREFECT_API_DATABASE_CONNECTION_URL in secrets

[http_service]
  internal_port = 4200
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "60s"
    method = "GET"
    path = "/api/health"

[[vm]]
  memory = "512mb"  # Prefect server needs 512MB (256MB causes OOM)
  cpu_kind = "shared"
  cpus = 1

# Increase timeout for cold starts
[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20
