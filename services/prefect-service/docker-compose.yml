version: '3.8'

services:
  # Traefik API Gateway
  traefik:
    image: traefik:v3.2
    container_name: traefik
    restart: unless-stopped
    ports:
      - "8080:8080"   # HTTP (redirects to HTTPS)
      - "8443:8443"   # HTTPS
    volumes:
      - ./gateway/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./gateway/dynamic:/etc/traefik/dynamic:ro
    environment:
      - GATEWAY_JWT_SECRET=${GATEWAY_JWT_SECRET}
    networks:
      - gateway
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Prefect Server
  prefect:
    image: prefecthq/prefect:3-python3.11
    container_name: prefect
    restart: unless-stopped
    expose:
      - "4200"
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_SERVER_API_PORT=4200
      - PREFECT_UI_ENABLED=true
      - PREFECT_UI_API_URL=${PREFECT_UI_API_URL:-https://prefect-service.fly.dev/captionacc/prefect/api}
      - PREFECT_API_DATABASE_CONNECTION_URL=${PREFECT_API_DATABASE_CONNECTION_URL}
    networks:
      - gateway
    volumes:
      - prefect-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

networks:
  gateway:
    driver: bridge

volumes:
  prefect-data:
    driver: local
