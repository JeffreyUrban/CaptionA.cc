# fly.toml app configuration file for captionacc-web
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'captionacc-web'
primary_region = 'ewr'

[build]

[env]
  NODE_ENV = "production"
  ENVIRONMENT = "production"
  # Schema is set in secrets, but can be overridden here for staging
  # VITE_SUPABASE_SCHEMA = "captionacc_staging"  # Uncomment for staging deployments
  # Supabase credentials are set via secrets (not here for security)
  # Use: flyctl secrets set VITE_SUPABASE_URL=... VITE_SUPABASE_SCHEMA=... VITE_SUPABASE_ANON_KEY=... VITE_SUPABASE_SERVICE_ROLE_KEY=...

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health checks (internal - don't prevent auto-sleep)
  [[http_service.checks]]
    interval = "30s"              # Check every 30 seconds
    timeout = "5s"                # Fail if no response in 5s
    grace_period = "60s"          # Allow 60s startup time before checking
    method = "GET"
    path = "/health"

    # Restart policy: restart after 3 consecutive failures (90s of downtime)
    # This prevents restart loops from transient issues

[[vm]]
  size = 'shared-cpu-1x'
