# fly.toml app configuration file generated for web-react-router-template on 2025-12-19T07:18:52-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'captionacc-web'
primary_region = 'ewr'

[build]

[env]
  NODE_ENV = "production"
  ENVIRONMENT = "production"
  # Schema is set in secrets, but can be overridden here for staging
  # VITE_SUPABASE_SCHEMA = "captionacc_staging"  # Uncomment for staging deployments
  # Supabase credentials are set via secrets (not here for security)
  # Use: flyctl secrets set VITE_SUPABASE_URL=... VITE_SUPABASE_SCHEMA=... VITE_SUPABASE_ANON_KEY=... VITE_SUPABASE_SERVICE_ROLE_KEY=...

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
